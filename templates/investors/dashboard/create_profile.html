{% extends 'partials/base.html' %}
{% block title %} Create Profile {% endblock %}
{% load static %}
{% load index %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<div class="container mt-5">
    <form id="create_profile_form">
    <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
    <div class="multisteps-form__content">
    <div class="row mt-4">
        <div class="col-12 col-sm-5">
            <label class="col-12 col-sm-5">Email ID: </label>
            <input class="multisteps-form__input form-control" type="email" placeholder="Enter Email Id" name='emailid' id="emailid"         />
        </div>     
        <div class="col-12 col-sm-5">
            <label class="col-12 col-sm-5">Relationship </label>
            <select class="form-select ignore" id="relation" name="relation" required>
                <option selected>Select</option>
                <option>MOTHER</option>
                <option>FATHER</option>
                <option>WIFE</option>
                <option>HUSBAND</option>
                <option>SISTER</option>
                <option>BROTHER</option>
                <option>SON</option>
                <option>DAUGHTER</option>
                <option>OTHER</option>
              </select>     
            </div>
        </div>
    </div>
    <div class="row mt-4 ">
        <button class="btn btn-primary col-sm-5" id="create-profile-submit" type="button" title="Submit">Submit</button>
    </div>
    </div>
    </div>
    </form>
</div>

<script src="{% static 'investor/investor.js' %}" ></script>
{% endblock %}
