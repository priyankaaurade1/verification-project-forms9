{% load index %}
<form {% if requestDetails.is_active == False %} inert {% endif %}  id="sms_alert_forms" enctype="multipart/form-data">
    <div class="multisteps-form__panel shadow p-4 rounded bg-white " data-animation="scaleIn">
        <div style="display: flex;flex-wrap: wrap;flex-direction: row;justify-content: space-between;">
            <h3 class="multisteps-form__title">SMS Alert</h3>
            <button type="button" onclick="autofill(event,'smsAlertAPI', 'sms_alert_forms')" id="load_smsAlert_details" data-toggle="tooltip" data-placement="top" title="Load Data From Prev. Saved From ?"><i class="fa fa-refresh" aria-hidden="true"></i> </button>
        </div>
        <div class="multisteps-form__content">
            {% if 'declaration' in investorSmsAlertFields %}
            <div class="form-row mt-4 ml-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="declaration" value="{% if investorSmsAlert.declaration %}{{investorSmsAlert.declaration}}{% endif %}"
                {% if investorSmsAlert.declaration == True %} checked {% endif %}
                onchange="if (this.checked) { this.value = 'True'; } else { this.value = 'False'; }">
            <label>I/We provide the following information for the purpose of availing SMS Alert facility </label>
            </div>
            {% endif %}
            {% if 'mobile_no' in investorSmsAlertFields %}
            <div class="form-row mt-4">
                <label for="mobileno" class="col-12 col-sm-3">Mobile Number: </label>
                <div class="col-12 col-sm-6">
                    <input class="multisteps-form__input form-control" name='mobile_no' id="mobile_no" type="number" placeholder="+91 "
                     value="{% if investorSmsAlert.mobile_no %}{{investorSmsAlert.mobile_no}}{% else %}{{user.investordetail.primary_contact}}{% endif %}" />
                </div>
                <label for='smpoa' class="col-12 col-sm-3">Mandatory, if you have Power of Attorney (POA) </label>
            </div>
            {% endif %}
            {% if 'name' in investorSmsAlertFields %}
            <div class="form-row mt-4">
                <label for='name' class="col-12 col-sm-3">Mobile Number is registered under the name: </label>
                <div class="col-12 col-sm-9">
                    <input class="multisteps-form__input form-control" name="name" id="name" type="text" placeholder="NAME" 
                    value="{% if investorSmsAlert.name  %}{{investorSmsAlert.name }}{% else %}{{user.investordetail.first_name}} {{user.investordetail.last_name}}{% endif %}" />
                </div>
            </div>
            {% endif %}
            <br>
            <label>For Terms and Conditions related to the above mentioned facilities please visit www.angelone.in
            </label>
            <div class="button-row d-flex mt-4">
                <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                <button class="btn btn-primary ml-auto js-btn-next" type="button" onclick="formSubmit(event, 'sms_alert_forms', 'investorSmsAlertsSave')" id="sms_alert_form_next" title="Next">Next</button>
            </div>
        </div>
    </div>
</form>
